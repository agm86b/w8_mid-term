<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  
  <script>
      
    var numberOfClicks=0;
         var currentAngle=0;
        
         function clickedObject(el)
         {
            numberOfClicks++;
            console.log("Clicked an object: "+el.tagName+". # of clicks: "+numberOfClicks+".");       
         }

  </script>
  
  <body>
    <a-scene background="color: #ECECEC">
             <a-entity position="0 0 1">
       	<a-camera wasd-controls look-controls>
                 <a-cursor color="yellow"></a-cursor>
       	</a-camera>
       </a-entity>
      
      
      <a-box onclick="clickedObject(this);" position="-1 0.5 -3" rotation="0 90 0" color="#4CC3D9" shadow>
      
      
          <a-box position="0 0 0" rotation="0 45 0" color="#4CC3D9" shadow></a-box>

      
      </a-box>
      
      <a-sphere onclick="clickedObject(this);" position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      
      <a-torus color="#43A367" arc="270" radius="5" radius-tubular="0.1" position="-1 1 -5" visible="false" ></a-torus>
      
      <a-text value="Click me!" scale="1.5 1.5 2" align="center" position= "1 -1 -2"    geometry="primitive:plane"></a-text>

<a-text id="myText" 
scale="2 2 2" 
font="https://cdn.aframe.io/fonts/SourceCodePro.fnt" 
align="center" 
value="Hello!\n world" 
position= "-3 1 -3" 
rotation="0 80 0" color="blue">

</a-text>


    </a-scene>
  </body>
</html>
