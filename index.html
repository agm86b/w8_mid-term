<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }
    .grid {
      width: 80%;
      display: grid;
      grid-template-columns: repeat( auto-fit, minmax(250px, 1fr));
      border: 5px solid #3B5000;
      justify-content: center;
    }

    .grid>div {
      width: 100%;
      height: 200px;
      background: #84A136;
      color: white;
      border: 1px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <title>Demo 1 - 3 Column Layout</title>
</head>

<body>
